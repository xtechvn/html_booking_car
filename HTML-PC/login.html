<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cargill - Home</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Compiled CSS (after you compile styles.scss) -->
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>
    <div class="login-page">
        <div class="login-left">
            <div class="login-box">
                <div class="logo">
                    <img src="images/graphics/Logo.png" alt="Cargill" />
                </div>
                <h2 class="title">ĐĂNG NHẬP</h2>
                <form class="login-form">
                    <div class="form-group">
                        <input type="email" placeholder="Nhập email của bạn" />
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Nhập mật khẩu" />
                    </div>
                    <div class="form-actions">
                        <a href="#" class="forgot">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="btn-login">Đăng nhập</button>
                </form>
            </div>
        </div>

        <div class="login-right">
            <!-- <div class="welcome">
                <p>
                    Chào mừng bạn đến với Ứng dụng quản lý đăng tải<br />
                    <strong>nhà máy Cargill Hà Nam</strong>
                </p>
            </div> -->
            <img src="images/graphics/bg-login.jpg" alt="Cargill Factory" class="bg" />
            <div class="footer">
                TRUNG THỰC – MINH BẠCH – CÔNG BẰNG
            </div>
        </div>
    </div>


    <!--Jquery lib-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="js/simple-scrollbar.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <!-- build:script -->
    <!-- build:script2 -->
    <div class="clearfix"></div>

</body>

</html>
